<div layout="column" layout-fill>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>
                <md-icon>chat</md-icon>
                <span>ng-chat</span>
            </h3>
            <div flex></div>
            <div>
                <a ng-click="usr.showProfile($event, usr.user._id)">
                    <img ng-src="{{usr.user.picture}}" class="face">
                </a>
            </div>
            <md-menu md-position-mode="target-right target">
                <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Menu">
                    <md-icon md-menu-origin>menu</md-icon>
                </md-button>
                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button ng-click="usr.showProfile($event, usr.user._id)">
                            <md-icon>account_box</md-icon>
                            Profile
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="usr.logout()">
                            <md-icon>exit_to_app</md-icon>
                            Log out
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <div ui-view layout="column" flex></div>
</div>
